<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="Description" content="Simon game by andrei calazans">
    <meta name="keywords" content="Simon game, Simon game with circles, andrei calazans">
    <meta name="author" content="andrei calazans">
    <meta name='viewport' content="width= device-width , initial-scale = 1.0">
    <title>Simon Circle</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  </head>
  <body>
    <div class="ui">
      <div id="entry" >
          <h1>Simon Circles</h1>

          <div class="buttons">
            <button type="button" onclick="gameStart()">Start</button>
            <p>Strict-Mode :</p>
            <label class="switch">
              <input id="strictMode" type="checkbox">
              <div class="switch-btn"></div>
            </label>

            <p>Rules ?</p>
          </div>



      </div>
      <div class="game">
        <div class="info">
          <div class="subinfo"><i class="arrow fa fa-arrow-circle-left" aria-hidden="true"></i></div>


          <div class="subinfo" id= "counter">0</div>
          <div class="subinfo" id="heighest">0</div>
        </div>

        <div class="gamePlay">
          <div class="circle" data-num ="0" id="red" ></div>
          <div class="subGamePlay">
              <div class="circle" data-num ="1" id="blue" ></div>
              <div class="msg"></div>
              <div class="circle" data-num ="2" id="yellow" ></div>
          </div>
          <div class="circle" data-num ="3" id="green" ></div>

        </div>


      </div>

    </div>





  <script src="js.js" charset="utf-8"></script>
  </body>
</html>
